<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="jscounter.png" type="image/x-icon">
</head>

<body class="background">
    <div class="card myCard" style="width: 18rem; ">
        <div class="card-header centered ">
            JSCounter
        </div>
        <ul class="list-group list-group">
            <li class="list-group-item centered "><button class="mybtn increase" id="increase" onclick="increase() ">+</button></li>
            <li class="list-group-item centered ">
                <div class="liveCounter " id="counter">0</div>
            </li>
            <li class="list-group-item centered "><button class="mybtn decrease" id="decrease" onclick="decrease() ">-</button></li>
            <li class="list-group-item reset centered">
                <div class="reset centered" onclick="reset()">reset</div>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
